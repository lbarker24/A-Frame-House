<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Ground -->
    <a-plane position="0 -1 0" rotation="-90 0 0" width="100" height="100" color="#228B22"></a-plane>

    <!-- wall texture -->
    <a-assets>
      <img id="brick" src="assests/brick.jpeg">
    </a-assets>



   
    <!-- House -->
    <a-entity>

      <!-- Walls -->

      <a-box position="0 0 0" rotation="0 90 0" width="4" height="3" depth=".2" color="#F4A460"
        src="assests/brick.jpeg">
        <a-box position="2 0 1.9" rotation="0 90 0" width="4" height="3" depth=".2" color="#F4A460"
          src="assests/brick.jpeg"></a-box>
        <a-box position="0 0 4" rotation="0 0 0" width="4" height="3" depth=".2" color="#F4A460"
          src="assests/brick.jpeg"></a-box>
        <a-box position="-1.9 1 2" rotation="0 90 0" width="4" height="1" depth=".2" color="#F4A460"
          src="assests/brick.jpeg"></a-box>
        <a-box position="-1.9 0 .5" rotation="0 90 0" width="1" height="2" depth=".2" color="#F4A460"
          src="assests/brick.jpeg"></a-box>
        <a-box position="-1.9 0 3" rotation="0 90 0" width="2" height="2" depth=".2" color="#F4A460"
          src="assests/brick.jpeg"></a-box>
      </a-box>


    

      <!-- Roof -->
      <a-box position="0.525 2.154 0" rotation="45 90 0" width="5" height="4" depth=".2" color="black"></a-box>
      <a-box position="3.430 2.154 0" rotation="-45 90 0" width="5" height="4" depth=".2" color="black"></a-box>
      <a-cylinder position="2 2 0" color="black" segments-radial="3" radius="2" height="5" height="1" rotation="-90 0 0"
        scale="1.287 1 0.754"></a-cylinder>
                
        <!-- Window -->
     <a-box position="-0.08 0.2" rotation="0 90 0" width="1" height="1" depth=".2" color="#F4A460">
       <a-box position="-.08 .2 4.1d" rotation="0 0 0" width="1" height="1" depth=".2" color="#F4A460">

     </a-box>
     
    </a-entity>
    <!-- Snowman -->
    <a-entity position=" -3 -1.5 5" rotation="0 45 0 ">
      <a-sphere position="0 3 -5" radius="1" color="#FFFFFF" shadow>
      </a-sphere>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF" shadow>
      </a-sphere>
      <a-sphere position="0 4.5 -5" radius=".75" color="#FFFFFF" shadow>
      </a-sphere>
      <a-cylinder position="0 5 -5" radius="2" height=".01" color="#000000"></a-cylinder>
      <a-cylinder position="0 5 -5" radius=".5" height="2" color="#000000">
      </a-cylinder>
      <a-sphere position="-.5 4.5 -4.45" radius=".1" color="#000000" shadow>
      </a-sphere>
      <a-sphere position=".5 4.5 -4.45" radius=".1" color="#000000" shadow>
      </a-sphere>
      <a-cone position="0 4.45 -4.45" radius-bottom=".5" height="1" color="orange" rotation="90">
      </a-cone>
      <a-sphere position="0 3.5 -4.1" radius=".1" color="#000000" shadow>
      </a-sphere>
      <a-sphere position="0 2 -4" radius=".1" color="#000000" shadow>
      </a-sphere>
      <a-sphere position="0 2.75 -4.1" radius=".1" color="#000000" shadow>
      </a-sphere>
      <a-cylinder position="1 3 -4.5" radius=".15" height="3" color="#d29d3f" rotation="90 50 0">
      </a-cylinder>
      <a-cylinder position="-1 3 -4.5" radius=".15" height="3" color="#d29d3f" rotation="-90 -50 0">
      </a-cylinder>
    </a-entity>

    <a-camera position="0 .1a 6"></a-camera>


  </a-scene>
</body>

</html>
